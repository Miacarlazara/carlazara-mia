<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <header class=" bg-info text-white bg-opacity-75">
        <img  src="images/logoviaje.png" alt="" class="logo">
        <h1> ¡Armá tu viaje! </h1>
        <h5 id="pFecha"></h5>
    </header>

    <div class="mx-6">
        <p class="fs-3 fst-italic text-center">ArmáTuViaje es tu compañero ideal de aventuras. Anota y guarda cada detalle asegurándote de no olvidarte de nada!</p>
    </div>

    <main class="container mt-2">
        <div class="mt-4 mb-4 d-flex justify-content gap-2">

            <button class="btn bg-success bg-opacity-50 text-white" type="button" data-bs-toggle="modal" data-bs-target="#modalNota"> <i class="fa-solid fa-plus"></i> Nueva</button>
            
        </div>
        <section>
            <ul id="ulNotas" class="list-group">
                <li class=" list-group-item d-flex justify-content-between align-items-center">
                    Tu equipaje:
                    <span class="badge text-bg-danger rounded-pill">X</span>
                </li>
            </ul>
        </section>

        <div class="modal fade" id="modalNota" tabindex="-1" aria-labelledby="modalNotaLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalNotaLabel"><i class="fa-solid fa-suitcase-rolling"></i></i> Equipaje</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="">¿Que te falta?</label>
                    <textarea id="textNota" class="form-control" cols="30" rows="2"></textarea>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button onclick="guardar()" type="button" class="btn bg-info bg-opacity-75">Guardar</button>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <footer class="bg-success bg-opacity-50 text-black">
        <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modalInfo"></i>INFO</button>
        <div class="modal fade" id="modalInfo" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalNotaLabel"></i>Información:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fs-7">
                    <label for="">Carrera: Diseño Multimedial <br>
                        Materia: Diseño y programación Web I <br>
                        Turno: Mañana <br>
                        Comisión: DMM3CP <br>
                        Año: 2024 <br>
                        Apellidos: Carlazara, Hinostroza, Kinaszuk <br>
                        Nombres: Mia, Estefanía, Delfina
                    </label>
                    <img src="images/foto-integrantes.jpeg" alt="" class="fotointegrantes">
                </div>
            </div>
        </div>    
    </footer>

</body>
</html>
